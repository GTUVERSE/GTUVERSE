name: gtuverse_mobile_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0
  cupertino_icons: ^1.0.8
  camera: ^0.10.5+9
  image: ^4.1.3
  http: ^0.13.5
  provider: ^6.1.2
  shared_preferences: ^2.2.2
  web_socket_channel: ^2.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.0

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/icon/
    - assets/splash/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/icon/gtuverse_icon.png
  remove_alpha_ios: true

flutter_native_splash:
  android: true
  ios: true
  fullscreen: true
  android_gravity: fill
  ios_content_mode: scaleAspectFill
  image: assets/splash/gtuverse_splash_light.png
  image_dark: assets/splash/gtuverse_splash_dark.png
  color: "#f9fafb"
  color_dark: "#111827"